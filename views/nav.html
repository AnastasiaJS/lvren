<script>
    $.get('/session', function (data) {
        if (data.code == 200) {
            $("#not-login").css("display", "none");
            $("#logined").css("display", "block");
            $("#nav-nickname").text(data.nickname);
        } else {
            $("#logined").css("display", "none");
            $("#not-login").css("display", "block");
        }
    })
